<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav id="menu"> 
        <div id="LOGO"> 
            <a href="#"><h1>DncWeather</h1></a>
        </div>
        <ul> 
          <li><a href=".Rlocal">Endereços</a></li>
          <li><a href="#">Previsão do tempo</a></li> 
        </ul> 
      
    </nav>
      <!-- INTRODUÇÃO --> 
    <div class="intro">
        <div class="texto"><h2>Descubra Mais com Precisão: Previsões 
            do Tempo e endereços   em tempo real.</h2>
        </div>
        <div id="C9"><img src="img/c9.svg" alt=""></div>
    </div>
    <!--PERGUNTA-->
    <div class="condeiner">
        <div id="forms">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label" style="background-color: white;">Primeiro Nome:</label>
                <input type="text" class="form-control" id="PNOME" placeholder="Insira seu primeiro nome">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="EMAIL" placeholder="Insira seu e-mail">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Digite o CEP:</label>
                <input type="text" class="form-control" id="CEP" placeholder="Insira o CEP">
            </div>
            
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Digite a latitude e longitude para saber a previsão:</label>
                <div id="test" style="display: flex;">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Latitude">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Longitude">
                </div>
            </div>
            <button class="botao-acessar"onclick="getAddressByCep()">Acessar</button>
        </div>

    </div>
    <!--Resultado-->
    <div class="endereco">
        <div class="titulo">
            <div class="texto"><h2>Resultado da busca por CEP:</h2></div>
            <div id="imgL"><img src="img/imgL.svg" alt="" style="width: 70px;"></div>
        </div>
    </div>
    <div class="api">
        <div class="localidade">
            <div class="resposta">
                <label for="">Logradouro/Nome</label>
                <input type="text" id="rua" >
            </div>
            <div class="resposta">
                <label for="">Bairro/Destino</label>
                <input type="text" id="bairro" >
            </div>
            <div class="resposta">
                <label for="">Localidade/UF</label>
                <input type="text" id="cidade" >
            </div>
        </div>
        
    </div>
    <!--previsão do tempo-->
    <div class="clima">
        <div class="titulo">
            <div class="texto"><h2>Previsão do tempo na região</h2></div>
            <div id="clima"><img src="img/clima.svg" alt="img/clima.svg" style="width: 70px;"></div>
        </div>
    </div>

</body>
</html>










    <script>
      async function getAddressByCep() {
        const cep = document.getElementById('CEP').value;
        try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        console.log(data);
        document.getElementById('rua'). value = data.logradouro
        document.getElementById('bairro'). value = data.bairro
        document.getElementById('cidade'). value = data.localidade
        } catch (error) {
          alert(error.message);
        } 

      }

    </script>
